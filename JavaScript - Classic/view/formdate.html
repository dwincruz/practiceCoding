        <div class="book-content container p-0">
            <form action="#" class="w-100 row" id="formbook" method="post">
        
              
                         <div class="col-lg-11 col-md-11 row p-0  d-flex justify-content-center">
                            <div class="input-group col-lg-3 col-md-6">
                                <div class="input-group-prepend">
                                  <input type="text" class="form-control" required min="" value="" id="" placeholder="from"/>
                                  <div class="input-group-text"><i class="fa-solid fa-location-crosshairs"></i></div>
                                </div>
                            </div>
                      
                            <div class="input-group col-lg-3 col-md-6">
                              <div class="input-group-prepend">
                                  <input type="text" class="form-control" required min="" value="" id="" placeholder="to"/>

                              </div>
                            </div>
                      
                            <div class="input-group col-lg-3 col-md-6">
                                <div class="input-group-prepend">
                                    <input type="date" class="form-control" required min="" value="" id="departureDate" placeholder="Departure" onkeydown="return false"/>
                                    <div class="input-group-text"><i class="fa-solid fa-plane-departure"></i></div>
                                </div>
                            </div>
              
                            <div class="input-group col-lg-3 col-md-6">
                                <div class="input-group-prepend">
                                    <input type="date" class="form-control" required min="" value="" id="returnDate" placeholder="Return" onkeydown="return false"/>
                                    <div class="input-group-text"><i class="fa-solid fa-house"></i></div>
                                </div>
                            </div>
                 
                            
                        </div>
                        <div class="col-lg-1 col-md-1 ">
                            <input type="submit" class="btn btn-primary"value="Book now" id="bookBtn">
                            </div>
      
              
            
      
                
                </form>
